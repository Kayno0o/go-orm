version: "3.9"
services:
  go:
    build:
      context: ./api
      dockerfile: ../.docker/go/Dockerfile
    container_name: goorm_api
    ports:
      - "13000:3000"
    depends_on:
      - db
    volumes:
      - ./api:/app
    env_file:
      - .docker/go/.env
      - .env
    restart: always

  db:
    build:
      context: .docker/postgres
      dockerfile: Dockerfile
    container_name: goorm_db
    ports:
      - "15432:5432"
    env_file:
      - .docker/postgres/.env
      - .env
    restart: always

  adminer:
    image: adminer
    restart: always
    container_name: goorm_adminer
    depends_on:
      - db
    ports:
      - "18080:8080"
#    volumes:
#      - ./.docker/adminer/plugins:/var/www/html/plugins-enabled
    environment:
      # @see https://github.com/vrana/adminer/tree/master/plugins
      - ADMINER_PLUGINS=enum-types edit-textarea enum-option json-column
      # @see https://github.com/vrana/adminer/tree/master/designs
      - ADMINER_DESIGN=nette
      - ADMINER_DEFAULT_SERVER=db

  pug:
    build:
      context: ./api
      dockerfile: ../.docker/pug/Dockerfile
    container_name: goorm_pug
    volumes:
      - ./client:/app/client
      - ./api:/app/server
    env_file:
      - .env
    ports:
      - '28080:8080'
    restart: always

  unocss:
    build:
      context: ./client
      dockerfile: ../.docker/unocss/Dockerfile
    container_name: goorm_unocss
    volumes:
      - ./client:/app/client
      - ./api:/app/server
    env_file:
      - .env
    restart: always

  typescript:
    build:
      context: ./client
      dockerfile: ../.docker/typescript/Dockerfile
    container_name: goorm_typescript
    volumes:
      - ./client:/app/client
      - ./api:/app/server
    env_file:
      - .env
    restart: always
